  <div class="popup__title">
    <h1>Focus Timer</h1>
  </div>

  <div class="popup__times">
    <button class="popup__times-time" (click)="startTimer(5)">5:00</button>
    <button  class="popup__times-time" (click)="startTimer(10) ">10:00</button>
    <button  class="popup__times-time" (click)="startTimer(15)">15:00</button>
    <button  class="popup__times-time" (click)="startTimer(20)">20:00</button>
    <button  class="popup__times-time" (click)="startTimer(25)">25:00</button>
    <button  class="popup__times-time" (click)="startTimer(30)">30:00</button>
  </div>
